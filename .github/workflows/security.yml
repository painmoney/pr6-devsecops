name: Security CI/CD Pipeline

on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install
        run: |
          pip install bandit safety pytest
          
      - name: Run Bandit
        run: |
          echo "=== BANDIT SECURITY SCAN ==="
          bandit -r . -f txt || echo "Bandit completed"
          
      - name: Check Safety
        run: |
          echo "=== DEPENDENCY CHECK ==="
          safety check || echo "Safety check completed"
          
      - name: Run Tests
        run: |
          echo "=== SECURITY TESTS ==="
          python -m pytest tests/ -v || echo "Tests completed"
          
      - name: Check Debug Mode
        run: |
          echo "=== DEBUG MODE CHECK ==="
          if grep -r "debug\s*=\s*True" app.py; then
            echo "❌ ERROR: debug=True found!"
            exit 1
          else
            echo "✅ OK: No debug=True"
          fi