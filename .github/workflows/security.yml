name: Security CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit SAST
        run: |
          bandit -r . -c .bandit.yml -f json -o bandit-report.json || true

      - name: Check Bandit results
        run: |
          python scripts/check_bandit.py

      - name: Scan dependencies
        run: |
          safety check --full-report > safety-report.txt 2>&1 || true

      - name: Run security tests
        run: |
          python -m pytest tests/test_security.py -v

      - name: Check debug mode
        run: |
          if grep -r "debug\s*=\s*True" app.py models.py 2>/dev/null; then
            echo "FAIL: debug=True found"
            exit 1
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.txt
          retention-days: 7

  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Deploy simulation
        run: |
          echo "DEPLOY: All security checks passed"
